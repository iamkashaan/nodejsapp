name: CI-CD for Node.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # IMPORTANT: Grant write permissions to the GITHUB_TOKEN for this job.
    # This allows the workflow to push changes back to the repository.
    permissions:
      contents: write

    env:
      DOCKER_IMAGE: kashaankhan/kashaan-portfolio:${{ github.run_number }}

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🧪 Run Tests (Optional)
        run: npm test || echo "No tests found"

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📤 Build and Push Docker Image
        run: |
          docker build -t $DOCKER_IMAGE .
          docker push $DOCKER_IMAGE

     - name: 📝 Update Kubernetes Deployment and Push
        run: |
          # Configure Git with the GitHub Actions bot user
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Define the path to your deployment file
          DEPLOYMENT_FILE="argocd/k8s/deployment.yaml"
          
          # Use sed with a regular expression to replace the image tag
          # This finds the line with the image name and replaces the tag (any number) with the new run number
          sed -i "s|\(image: kashaankhan/kashaan-portfolio:\)[0-9]*|\1${{ github.run_number }}|" $DEPLOYMENT_FILE

          # Stage the changed file
          git add $DEPLOYMENT_FILE

          # Commit and push if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "🚀 Deploy: Update image to version ${{ github.run_number }}"
            git push
          else
            echo "No changes detected in deployment file. Skipping commit."
          fi
