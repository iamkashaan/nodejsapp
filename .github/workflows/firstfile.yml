name: CI-CD for Node.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: kashaankhan/kashaan-portfolio:${{ github.run_number }}

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install Dependencies
        run: npm install

      - name: üß™ Run Tests (Optional)
        run: npm test || echo "No tests found"

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üì§ Build and Push Docker Image
        run: |
          docker build -t $DOCKER_IMAGE .
          docker push $DOCKER_IMAGE

      - name: üìù Update Kubernetes Deployment and Push
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "iamkashaan"
          git config --global user.email "mohdkashaan2002.mk@gmail.com"

          echo "https://iamkashaan:${PAT_TOKEN}@github.com" > ~/.git-credentials
          git config --global credential.helper store

          DEPLOYMENT_FILE="argocd/k8s/deployment.yaml"

          if [ -f "$DEPLOYMENT_FILE" ]; then
            sed -i "s|replaceImageTag|${{ github.run_number }}|g" "$DEPLOYMENT_FILE"
            git add "$DEPLOYMENT_FILE"
            git diff --cached --quiet || git commit -m "üöÄ Update image to version ${{ github.run_number }}"
            git push origin HEAD:main
          else
            echo "‚ö†Ô∏è $DEPLOYMENT_FILE not found. Skipping image update."
          fi
