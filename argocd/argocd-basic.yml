apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodejs-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/iamkashaan/nodejsapp
    targetRevision: main
    path: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: ls  # <-- changed to 'ls'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
